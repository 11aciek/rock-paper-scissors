<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Silkscreen" rel="stylesheet">
  </head>
  <body>
	<div class="status-panel">
	  <div id="text3"></div>
	  <div id="text2"></div>
	  <div id="text1">Let's start a game</div>
	</div>
	<div class="board-box">
	  <div class="info">
		<div class="info-box">
		  <div class="info-text">Round</div>
		  <div class="info-round">0</div>
		</div>
		<div class="info-box">
		  <div class="info-text">Result</div>
		  <div class="info-result">
			<div class="result-text">P vs C</div>
			<div class="result">0 : 0</div>
		  </div>
		</div>
	  </div>
	  <div class="game-box">
		<div class="computer-choice">
		  <img id="computer" src="./images/q_mark.png" width="80px" height="80px">
		</div>
		<div class="player-choice">
		  <button class="human-button" id="rock"><img src="./images/rock.png" width="70px" height="70px"></button>
		  <button class="human-button" id="paper"><img src="./images/paper.png" width="70px" height="70px"></button>
		  <button class="human-button" id="scissors"><img src="./images/scissors.png" width="70px" height="70px"></button>
		</div>
	  </div>
	</div>
  <script src="rps.js"></script>
  </body>
</html>
