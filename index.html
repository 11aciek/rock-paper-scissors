<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
  </head>
  <body>
	<div class="game-box">
	  <div class="info">
		<div class="info-box">
		  <div class="info-text">Round</div>
		  <div class="info-round"></div>
		</div>
		<div class="info-box">
		  <div class="info-text">Result</div>
		  <div class="info-computer-result"></div>
		  <div class="info-player-result"></div>
		</div>
	  </div>
	  <div class="game-box">
		<div class=computer-choice">
		  <button id="computer">press me</button>
		</div>
		<div class="player-choice">
		  <button id="rock">rock</button>
		  <button id="paper">paper</button>
		  <button id="scissors">scissors</button>
		</div>
	  </div>
	</div>

  </body>
</html>
