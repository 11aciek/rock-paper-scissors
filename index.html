<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="status-panel"></div>
	<div class="board-box">
	  <div class="info">
		<div class="info-box">
		  <div class="info-text">Round</div>
		  <div class="info-round"></div>
		</div>
		<div class="info-box">
		  <div class="info-text">Result</div>
		  <div class="info-result"></div>
		</div>
	  </div>
	  <div class="game-box">
		<div class=computer-choice">
		  <button class="computer-button" id="computer">press me</button>
		</div>
		<div class="player-choice">
		  <button class="human-button dupa" id="rock">rock</button>
		  <button class="human-button" id="paper">paper</button>
		  <button class="human-button" id="scissors">scissors</button>
		</div>
	  </div>
	</div>
  <script src="rps.js"></script>
  </body>
</html>
